{%extends 'masterit/base.html'%}{%block content%}
  <div class='categoryBox'>
    <h2>{{category.name}}</h2>
    <ul>
      {% for subject in category.subjects.all %}
      <li>
        <a href='{% url "subject_detail" pk=subject.pk%}'>{{subject.name}}</a>
      </li>
      {% endfor %}
    </ul> 
  </div>
  

{%endblock%}
